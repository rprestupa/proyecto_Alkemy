{% extends 'base/index.html' %}


{% block contenido %}
<div class="container">
    <h4 class="text-center m-4">Agregar proveedores</h4>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-6">
            <form method ="POST">
                {% csrf_token %}
                {% for field in proveedor_form %}
                    <div class ="campo">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </br>
                {% endfor %}
                <button type="submit" class="btn btn-primary m-1">Guardar</button>
            </form>
            <br><br>
            <a class="icon-link" href="{% url 'listado-proveedores' %}">
                Ir al listado
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#arrow-right"></use>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
